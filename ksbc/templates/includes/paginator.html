{% if page_obj.has_other_pages %}
<div class="blog-pagination">
    <ul class='justify-content-center'>
        {% for i in page_obj.paginator.page_range %}
            {% if page_obj.number == i %}
                <li class='active'>{{ i }}</li>
            {% else %}
                <li>
                    <a href="?page={{ i }}">{{ i }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
{% endif %}
